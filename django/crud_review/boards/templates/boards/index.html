{% extends 'boards/base.html' %}

{% block body %}
<h1 class="text-center">Boards</h1>
<hr>
{% for board in boards %}

    <p>글 제목: {{ board.title }}</p>
    <a href="{% url 'boards:detail' board.pk %}">[상세 보기]</a>
    <hr>
{% endfor %}
<a href="{% url 'boards:new' %}">[글 작성]</a>
{% endblock %}
