{% extends 'boards/base.html' %}
{% load static %} <!-- 이미지가 어디에 위치해 있는지 알려주는 태그 -->
{% block body %}
<h1 class="text-center">BAEK</h1>
<img src="{% static 'boards/images/urban.jpg' %}" alt="urban">
<hr>
{% for board in boards %}
    <p>글 번호: {{ board.pk }}</p>
    <p>글 제목: {{ board.title }}</p>
    <a href="{% url 'boards:detail' board.pk %}">[상세 보기]</a>
    <hr>
{% endfor %}
<a href="{% url 'boards:new' %}">[글 작성]</a>
{% endblock %}
