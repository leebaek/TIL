{% extends 'boards/base.html' %}

{% block body %}
    <h1>INDEX</h1>
    <hr>
    {% for board in boards %}
        <p><b>작성자: {{ board.user }}</b></p>
        <p>번호: {{ board.pk }}</p>
        <p>제목: {{ board.title }}</p>
        <a href="{% url 'boards:detail' board.pk %}">[상세]</a>
        {% include 'boards/_board.html' %}
        <hr>
    {% endfor %}
    <hr>
    {% if user.is_authenticated %}
        <a href="{% url 'boards:create' %}">[새 글]</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">[글을 작성하려면 로그인 해주세요.]</a>
    {% endif %}
{% endblock %}
