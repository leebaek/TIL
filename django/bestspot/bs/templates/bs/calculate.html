{% extends 'bs/base.html' %}
{% block body %}
    <h1 class="text-center">Calculate</h1>
    <hr>
    <form action="{% url 'bs:calculate' history.pk %}" method="POST">
        {% csrf_token %}
        <label for="Cost">Cost</label><br>
        <input type="text" name="Cost" id="Cost">
        <input type="submit" value="정산" class="btn btn-primary">
    </form>
    <a href="{% url 'bs:detail' history.pk %}" class="btn btn-dark">뒤로가기</a>
{% endblock %}
